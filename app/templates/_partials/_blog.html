
    <div class="row mb-2">
      <div class="col-md-12">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h4 class="mb-0 text-primary"><strong>{{ blog.title }}</strong></h4><br>
            <div class="mb-1 text-muted">{{blog.date}}</div>
            <p class="card-text">By</p>
            <p class="card-text text-muted">{{blog.author.name}}</p>
            <a href="{% url 'blog' blog.slug %}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-md-4 d-none d-sm-block">
            <img class="mt-3 mb-3" src="{{blog.author.photo.url}}" alt="image" loading="lazy" width='250' height="250">
          </div>
        </div>
      </div>
    </div>
