{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message}}
      </div><br>
    {% endif %}
    <br><h2 class="text-center text-info"><strong>CONTACT US</strong></h2><hr>
    <div class="card card-body bg-light">
             <form action="{% url 'contact' %}", method="post">
               {%csrf_token%}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phone">Phone Number</label>
                      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="textarea" class="form-control" id="message" name="message" rows="3" placeholder="Write your message here"></textarea>
                  </div>
                
                <button type="submit" class="btn btn-info btn-lg">Submit</button>
              </form>
        
            </div><br>
</div>
{% endblock content%}
